<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Loop - JavaScript</title>

    <style>
      .box {
        background-color: aqua;
        width: 2rem;
        padding: 5rem;
        height: 2rem;
        text-align: center;
        font-size: 2rem;
        transition: all 0.2s;
      }

      .box.circle {
        border-radius: 50%;
      }

      .box.red {
        background: red;
      }

      .box.purple {
        background: purple;
      }

      .box.fade {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <h1>Event Loop of JavaScript</h1>

    <div class="box">
      Click the box
    </div>

    <script src="./app.js"></script>
  </body>
</html>
